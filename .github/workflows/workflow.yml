name: Publish Site

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          submodules: true

      - name: Generate website
        uses: poolpOrg/hugo-gh-pages@master
        with:
          githubToken: ${{ github.token }}
          hugoVersion: 'extended_0.133.1'
