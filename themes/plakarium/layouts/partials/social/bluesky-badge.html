{{ if .Site.Params.bluesky.enabled | default false }}
    {{ $riBlueskyFill := resources.Get "img/ri/bluesky-fill.svg" }}
    {{ $blueskyAccount := .Site.Params.bluesky.account | default "" }}
    <a class="flex items-center space-x-2" href="https://bsky.app/profile/{{ $blueskyAccount }}" target="_blank"
       aria-label="Visit us on Discord">
        <span class="w-7 h-7">{{ $riBlueskyFill.Content | safeHTML }}</span>
    </a>
{{ end }}
