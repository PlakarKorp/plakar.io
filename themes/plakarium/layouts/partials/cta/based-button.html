{{ $href := .href | default "#" }}
{{ $label := .label | default "Click Me" }}
{{ $labelShort := .labelShort | default $label }}
{{ $icon := .icon | default (resources.Get "img/ri/corner-down-right-line.svg") }}

<a href="{{ $href }}" target="_blank" class="flex items-center">
    <div class="relative group overflow-hidden min-h-[28px] md:min-h-[48px] px-4 pr-4 bg-primary-500 text-neutral-50 rounded-lg inline-flex items-center gap-2 font-space-grotesk text-sm transition-all duration-150 ease-out hover:translate-x-0.5 hover:translate-y-0.5 active:translate-x-1 active:translate-y-1 active:shadow-inner">

        <!-- Background hover fill -->
        <div class="absolute inset-0 bg-primary-600 translate-y-full group-hover:translate-y-0 transition-transform duration-500 ease-out z-0"></div>

        <!-- Content -->
        <div class="relative z-10 flex items-center gap-2">
            <span class="w-5 h-5">{{ $icon.Content | safeHTML }}</span>
            <span class="hidden lg:block">{{ $label }}</span>
            <span class="block lg:hidden">{{ $labelShort }}</span>
        </div>
    </div>
</a>
