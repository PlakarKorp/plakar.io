<details open id="TOCView" class="toc-right mt-0 rounded-lg  hidden xl:block">
    <summary
            class="block xl:hidden rounded-lg py-1 text-lg font-semibold cursor-pointer bg-neutral-100 text-neutral-800  dark:bg-neutral-700 dark:text-neutral-100 ">
        {{ i18n "article.table_of_contents" }}
    </summary>
    <div class="text-base py-2 font-grotesk  ">
        {{ with .TableOfContents }}
            <style>
                #TableOfContents > ul {
                    display: flex;
                    flex-direction: column;
                    padding: 0;
                    margin: 0;
                }

                #TableOfContents > ul > li {
                    margin: 0;
                    padding: 0;
                }

                #TableOfContents > ul > li > a {
                    font-weight: 600;
                    display: block;
                    color: #111827;
                    margin-bottom: 0.2rem;
                    text-decoration: none;
                }

                #TableOfContents > ul > li > ul {
                    padding-left: 0.75rem;
                    margin-top: 0.2rem;
                    list-style-type: none;
                    display: flex;
                    flex-direction: column;
                    gap: 0.2rem;
                }

                #TableOfContents ul li ul li {
                    margin: 0;
                }

                #TableOfContents a {
                    text-decoration: none;
                    color: #111827;
                }

                #TableOfContents > ul > li > ul > li > ul {
                    padding-left: 0.75rem;
                    list-style-type: none;
                }
                #TableOfContents a.active {
                    color: #524CFF;
                    font-weight: 600;
                }
            </style>
            {{ . | emojify }}
        {{ else }}
            <p>{{ i18n "article.no_table_of_contents" }}</p>
        {{ end }}
    </div>

</details>
<details class="toc-inside mt-0 overflow-hidden xl:hidden">
    <summary class="xl:hidden py-1  pl-4 rounded-lg text-lg font-semibold cursor-pointer bg-neutral-100 text-neutral-800  dark:bg-primary-500 dark:text-neutral-100">
        {{ i18n "article.table_of_contents" }}
    </summary>
    <div class="py-2 px-4  border-dotted border-neutral-300   dark:border-neutral-600">
        {{ .TableOfContents | emojify }}
    </div>
</details>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const tocs = document.querySelectorAll("#TableOfContents");
        if (!tocs.length) return;

        // Get all headings once
        const headings = Array.from(document.querySelectorAll("h2[id], h3[id]"));
        let clickedHeadingId = null;
        let scrollEndTimeout = null;

        // Apply scroll margin to headings
        headings.forEach(heading => {
            heading.classList.add("scroll-mt-28");
        });

        // Throttle function to limit execution frequency
        function throttle(callback, limit) {
            let waiting = false;
            return function() {
                if (!waiting) {
                    callback.apply(this, arguments);
                    waiting = true;
                    setTimeout(() => {
                        waiting = false;
                    }, limit);
                }
            };
        }

        function highlightTOC() {
            let currentId = null;

            // If we recently clicked a heading and scroll just finished, prioritize that heading
            if (clickedHeadingId) {
                currentId = clickedHeadingId;
                clickedHeadingId = null;
            } else {
                // Find all headings that are visible or just above viewport
                const visibleHeadings = [];
                let lastHeadingAbove = null;

                // Collect all headings and their positions
                for (let i = 0; i < headings.length; i++) {
                    const heading = headings[i];
                    const rect = heading.getBoundingClientRect();

                    // If heading is above viewport, remember it as last one above
                    if (rect.bottom <= 0) {
                        lastHeadingAbove = heading;
                    }
                    // If heading is visible in viewport or just above it
                    else if (rect.top <= window.innerHeight) {
                        visibleHeadings.push({
                            heading: heading,
                            top: rect.top
                        });
                    }
                }

                if (visibleHeadings.length > 0) {
                    // Sort visible headings by proximity to top of viewport
                    visibleHeadings.sort((a, b) => {
                        // Prioritize headings near top of viewport (around 80px)
                        return Math.abs(a.top - 80) - Math.abs(b.top - 80);
                    });

                    currentId = visibleHeadings[0].heading.id;
                }
                // If no headings are visible, use the last heading above viewport
                else if (lastHeadingAbove) {
                    currentId = lastHeadingAbove.id;
                }
                // Fallback to first heading
                else if (headings.length > 0) {
                    currentId = headings[0].id;
                }
            }

            if (!currentId) return;

            // Update active classes
            tocs.forEach(toc => {
                if (toc.offsetParent === null) return;

                toc.querySelectorAll("a.active").forEach(a => a.classList.remove("active"));

                const targetLink = toc.querySelector(`a[href="#${CSS.escape(currentId)}"]`);
                if (targetLink) {
                    targetLink.classList.add("active");
                }
            });
        }

        // Handle TOC link clicks
        tocs.forEach(toc => {
            toc.addEventListener("click", e => {
                const link = e.target.closest("a");
                if (link && link.hash) {
                    // Remember which heading was clicked
                    clickedHeadingId = link.hash.substring(1);

                    // Set active link immediately
                    toc.querySelectorAll("a.active").forEach(a => a.classList.remove("active"));
                    link.classList.add("active");

                    // Clear any existing timeout
                    if (scrollEndTimeout) {
                        clearTimeout(scrollEndTimeout);
                    }

                    // Set a timeout to ensure we keep the clicked heading active after scroll ends
                    scrollEndTimeout = setTimeout(() => {
                        highlightTOC();
                        scrollEndTimeout = null;
                    }, 200);
                }
            });
        });

        // Throttled scroll event handler
        const throttledHighlight = throttle(highlightTOC, 100);
        window.addEventListener("scroll", throttledHighlight);
        window.addEventListener("resize", throttledHighlight);

        // Initial highlight
        highlightTOC();
    });
</script>
