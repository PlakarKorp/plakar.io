<script defer src="https://cdn.jsdelivr.net/npm/mermaid@11.11/dist/mermaid.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (window.mermaid) {
            mermaid.initialize({
                startOnLoad: true,
                securityLevel: 'loose',   // utile si liens/callouts
                theme: document.documentElement.classList.contains('dark') ? 'dark' : 'default'
            });
        }
    });
</script>
