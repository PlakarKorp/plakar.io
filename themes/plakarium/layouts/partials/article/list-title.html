<!-- Title -->
<div class="section-wrapper bg-neutral-100"
     style="--pattern-fg: var(--color-neutral-300); --border-color: var(--color-neutral-300);">
    <section class="section-decorated bg-neutral-100 text-neutral-900 mx-auto max-w-[1400px]">
        <div class="content px-6 md:px-12 pt-32 pb-16 flex flex-col lg:flex-row justify-between items-end gap-10">

            <!-- Left block: Blog tag + Title -->
            <div class="w-full lg:w-2/3 flex flex-col items-start gap-6 px-4">
                <div class="flex items-center gap-2 text-primary-500 text-sm font-medium font-dm-mono uppercase">
                    <span>//</span>
                    <span>{{ .Params.subtitle | emojify }}</span>
                </div>
                <h1 class="text-4xl md:text-6xl font-medium font-space-grotesk leading-tight text-neutral-900">
                    {{ .Title | emojify }}
                </h1>
            </div>

            <!-- Right block: Subtitle -->
            <div class="w-full lg:w-1/3 px-4">
                <p class="text-neutral-600 text-lg md:text-xl font-medium font-space-grotesk leading-normal">
                    {{ .Description | emojify }}
                </p>
            </div>
        </div>
    </section>
</div>
