<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
{{ if .IsHome }}
  <div id="react-root"></div>
{{ else }}
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
{{ end }}
  {{ $react := resources.Get "js/bundle.js" | js.Build (dict "minify" true) }}
  <script src="{{ $react.RelPermalink }}"></script>
</body>
</html>
